name: Build Docker Images

on:
  push:
    branches: [main]
    paths:
      - 'clawdbot/**'
  schedule:
    # Rebuild weekly to get latest updates
    - cron: '0 0 * * 0'
  workflow_dispatch:
    inputs:
      app:
        description: 'App to build (leave empty for all)'
        required: false
        default: ''

env:
  REGISTRY: ghcr.io

jobs:
  clawdbot:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.app == '' || github.event.inputs.app == 'clawdbot' }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/clawdbot-umbrel
          tags: |
            type=raw,value=latest
            type=sha,prefix=
            type=raw,value={{date 'YYYY.MM.DD'}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./clawdbot
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Add more app jobs here as needed:
