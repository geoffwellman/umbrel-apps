name: Build Docker Images

on:
  push:
    branches: [main]
    paths:
      - 'gw-clawdbot/**'
  schedule:
    # Rebuild weekly to get latest updates
    - cron: '0 0 * * 0'
  workflow_dispatch:
    inputs:
      app:
        description: 'App to build (leave empty for all)'
        required: false
        default: ''

env:
  REGISTRY: ghcr.io

jobs:
  gw-clawdbot:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.app == '' || github.event.inputs.app == 'gw-clawdbot' }}
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync clawdbot version
        run: |
          # Fetch latest clawdbot version from upstream package.json
          UPSTREAM_VERSION=$(curl -s https://raw.githubusercontent.com/clawdbot/clawdbot/main/package.json | jq -r '.version')
          CURRENT_VERSION=$(grep '^version:' gw-clawdbot/umbrel-app.yml | sed 's/version: *"\(.*\)"/\1/')
          echo "Upstream: $UPSTREAM_VERSION | Current: $CURRENT_VERSION"
          if [ "$UPSTREAM_VERSION" != "$CURRENT_VERSION" ] && [ -n "$UPSTREAM_VERSION" ] && [ "$UPSTREAM_VERSION" != "null" ]; then
            sed -i "s/^version: .*/version: \"$UPSTREAM_VERSION\"/" gw-clawdbot/umbrel-app.yml
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add gw-clawdbot/umbrel-app.yml
            git commit -m "Sync clawdbot version to $UPSTREAM_VERSION" || true
            git push || true
            echo "VERSION_UPDATED=true" >> $GITHUB_ENV
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/gw-clawdbot-umbrel
          tags: |
            type=raw,value=latest
            type=sha,prefix=
            type=raw,value={{date 'YYYY.MM.DD'}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./gw-clawdbot
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Add more app jobs here as needed:
  # another-app:
  #   runs-on: ubuntu-latest
  #   if: ${{ github.event.inputs.app == '' || github.event.inputs.app == 'another-app' }}
  #   ...
