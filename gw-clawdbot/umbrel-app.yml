description: >-
  OpenClaw is a personal AI assistant that connects to your messaging apps
  (WhatsApp, Telegram, Discord, Slack, Signal, and more). It runs locally on
  your Umbrel and gives you a private, always-on AI assistant.
  
  
  Features:
  
  - Multi-channel inbox (WhatsApp, Telegram, Discord, Slack, Signal, iMessage)
  
  - Voice and text support
  
  - Browser automation tools
  
  - Sandboxed tool execution
  
  - Web search capabilities
  
  - Works with Anthropic Claude, OpenAI, and local models
